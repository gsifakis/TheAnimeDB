<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="Keep upto date with your favourite anime and look up basic details about them"
        />
        <meta name="robots" content="noindex, nofollow" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../lib/swiper.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="../lib/swiper.js"></script>
        <script src="script.js" defer></script>
        <title>TheAnimeDB</title>
    </head>
    <body>
        <nav>
            <div class="nav container">
                <div>
                    <a href="">
                        <h1 class="logo">TheAnimeDB</h1>
                    </a>
                </div>
                <!-- menu Items -->
                <div class="menu">
                    <ul class="menu-list">
                        <li><a href="/" class="nav-link">Anime</a></li>
                        <li>
                            <a href="/manga.html" class="nav-link">Manga</a>
                        </li>
                        <li>
                            <a href="/my-recommendations.html" class="nav-link"
                                >My Recommendations</a
                            >
                        </li>
                    </ul>
                </div>

                <!-- Mobile-menu -->

                <div class="mobile-menu">
                    <div class="mobile-menu-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="mobile-menu-items">
                        <ul class="mobile-menu-list">
                            <li><a href="/">Anime</a></li>
                            <li><a href="./manga.html">Manga</a></li>
                            <li>
                                <a href="./my-recommendations.html"
                                    >My Recommendations</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="hero-loading"></div>

        <section class="hero">
            <div class="top-anime container">
                <h2 class="swiper-header">Top Anime</h2>
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper top-tv-bypopularity"></div>
                </div>
                <h2 class="swiper-header">Top Anime Movies</h2>
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper top-movie-bypopularity"></div>
                </div>
                <h2 class="swiper-header">Top Airing Anime</h2>
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper top-tv-airing"></div>
                </div>
                <h2 class="swiper-header">Top Upcoming Anime</h2>
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper top-tv-upcoming"></div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container footer">
                <div class="copyright">

                </div>

                <div class="social-links">
                    <a href="https://github.com/gsifakis" target="_blank"
                        ><i class="fa-brands fa-github fa-2xl"></i
                    ></a>
                    <a
                        href="https://www.linkedin.com/in/george-sifakis/"
                        target="_blank"
                        ><i class="fa-brands fa-linkedin fa-2xl"></i
                    ></a>
                </div>
            </div>
        </footer>
    </body>
</html>
